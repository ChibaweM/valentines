<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="jquery-3.7.1.min.js"></script>
    <title>Be my valentine</title>
  </head>
  <body>
    <div class="container">
      <div class="valentines">
        <div class="envelop"></div>
        <div class="front"></div>
        <div class="card">
          <div class="text">Will you be my <br />Valentine?</div>
          <div class="heart"></div>
        </div>
        <div class="hearts">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
          <div class="four"></div>
          <div class="five"></div>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $(".container")
          .click(function () {
            $(".card").stop().animate(
              {
                top: "-90px",
              },
              "slow"
            );
          })
          .mouseleave(function () {
            $(".card").stop().animate(
              {
                top: 0,
              },
              "slow"
            );
          });
      });
    </script>
  </body>
  <footer>By your Hubby</footer>
</html>
